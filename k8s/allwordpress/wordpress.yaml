---
#deployment wordpress
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: press
  labels:
    app: wordpress
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress-pod
  template:
    metadata:
      labels:
        app: wordpress-pod
    spec:
      containers:
      - name: wordpress-cont
        image: wordpress:latest
        ports:
          - containerPort: 80
        env: 
        - name: WORDPRESS_DB_NAME
          value: wordpress
        - name: WORDPRESS_DB_HOST
          value: mysql-service
        - name: WORDPRESS_DB_PASSWORD
          value: wppassword
        - name: WORDPRESS_DB_USER
          value: wpuser
        resources:
          requests:
            memory: 64Mi
            cpu: 250m
          limits:
            memory: 128Mi
            cpu: 500m
      restartPolicy: Always
      
---
#service wordpress
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  namespace: press
spec:
  selector:
    app: wordpress-pod
  ports:
    - port: 8080
      targetPort: 80
  type: LoadBalancer






